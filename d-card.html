<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<title>Driving License</title>
</head>
<body>
	<input type="text" name="filter" id="filter">
	<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"  id="btn-modal"><i class="fa fa-plus-circle"></i>&nbsp;Add DL</button>
		<div class="col-lg-12"  style="border: 2px solid slateblue;border-radius: 4px;min-width: 700px;min-height: 500px;">
			<div class="row" id="sortable"></div>
		</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title"><span class="text-center">DMV Authority</span></h2>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				  <div class="card">
					<div class="card-header text-center"><h4>Enter Details</h4></div>
					<div class="card-body">
						<div class="form-group">
							<form>
									<label>Name</label>
									<input type="text"class="form-control form-control-lg" name="name" id="name" required>
								</div>
								<div class="form-group">
									<label>DOB</label>
									<input type="date" class="form-control form-control-lg" name="dob" id="dob" max="" required>
								</div>
								<div class="form-group">
									<label>Address</label>
									<textarea class="form-control form-control-lg" rows="=5" cols="7" id="address" required="true"></textarea>
								</div>
								<div class="form-group">
									<label>DL. No. </label>
									<input type="text" class="form-control form-control-lg" name="dl" id="dl" readonly required>
								</div>
								<div class="form-group">
									<input type="submit" name="" class="btn btn-lg btn-success btn-block" value="Submit">
								</div>
							</form>
					</div>	
				</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="d-action.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</body>
</html>
